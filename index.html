<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyGO!!!!! TCG - 人類主題版本</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'human-base': '#9F563A',
                        'human-dark': '#79432C',
                        'human-text': '#F3EAD3',
                        'yin-base': '#293047',
                        'yin-dark': '#1A2033',
                        'yin-text': '#D0D8E8',
                        'yang-base': '#FCFAF2',
                        'yang-dark': '#E0D8C0',
                        'yang-text': '#5D4037'
                    },
                    animation: {
                        'glow': 'glow 2s ease-in-out infinite alternate'
                    }
                }
            }
        }
    </script>
    
    <style>
        @keyframes glow {
            from { box-shadow: 0 0 5px currentColor; }
            to { box-shadow: 0 0 20px currentColor, 0 0 30px currentColor; }
        }
        
        .card-zone-occupied {
            background-color: rgba(59, 130, 246, 0.1);
            border: 2px solid #3b82f6;
        }
        
        .drag-over {
            background-color: rgba(59, 130, 246, 0.2) !important;
            border: 2px dashed #3b82f6 !important;
            transform: scale(1.02);
        }
        
        .card-hover {
            transition: all 0.3s ease;
            transform-origin: center bottom;
        }
        
        .card-hover:hover {
            transform: translateY(-8px) scale(1.05);
            z-index: 100;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }
        
        .hand-card {
            animation: cardDraw 0.5s ease-out forwards;
        }
        
        @keyframes cardDraw {
            from {
                opacity: 0;
                transform: translateY(20px) scale(0.8);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-orange-900 via-amber-900 to-yellow-900 min-h-screen text-white">
    
    <!-- 載入畫面 -->
    <div id="loading-screen" class="fixed inset-0 bg-orange-900 flex items-center justify-center z-50">
        <div class="text-center">
            <div class="loading-spinner mx-auto mb-4"></div>
            <h1 class="text-2xl font-bold mb-2 text-orange-100">👥 MyGO!!!!! TCG</h1>
            <p class="text-orange-300">載入人類主題版本...</p>
        </div>
    </div>

    <!-- 主遊戲界面 -->
    <div id="game-container" class="hidden min-h-screen p-4">
        
        <!-- 遊戲頂部狀態欄 -->
        <div class="mb-6">
            <div class="bg-black/30 backdrop-blur-sm rounded-lg p-4">
                <div class="flex justify-between items-center">
                    
                    <!-- 玩家狀態 -->
                    <div class="flex items-center space-x-4">
                        <div class="text-center">
                            <div class="text-sm text-orange-300">👥 人類聯盟</div>
                            <div class="flex items-center space-x-2">
                                <div class="w-32 h-3 bg-gray-700 rounded-full overflow-hidden">
                                    <div id="player-hp-bar" class="bg-green-500 h-full transition-all duration-300"></div>
                                </div>
                                <span id="player-hp" class="text-lg font-bold text-green-300">100/100</span>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 中央遊戲信息 -->
                    <div class="text-center">
                        <div class="text-sm text-orange-300">回合 <span id="turn-counter">1</span></div>
                        <div id="game-phase" class="text-lg font-bold text-orange-200">抽牌階段</div>
                        <div class="text-xs text-orange-300 mt-1">團結就是力量！</div>
                        <!-- 隱藏的投手階段元素 -->
                        <div id="pitcher-stage" class="hidden">1</div>
                    </div>
                    
                    <!-- 投手狀態 -->
                    <div class="flex items-center space-x-4">
                        <div class="text-center">
                            <div class="text-sm text-red-300">🎯 對手投手</div>
                            <div class="flex items-center space-x-2">
                                <span id="pitcher-hp" class="text-lg font-bold text-red-300">150/150</span>
                                <div class="w-32 h-3 bg-gray-700 rounded-full overflow-hidden">
                                    <div id="pitcher-hp-bar" class="bg-red-500 h-full transition-all duration-300"></div>
                                </div>
                            </div>
                            <div class="text-xs text-red-300 mt-1">
                                攻擊: <span id="pitcher-attack" class="font-bold">30</span> |
                                屬性: <span id="pitcher-attribute" class="font-bold">天</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 主遊戲區域 -->
        <div class="grid grid-cols-1 lg:grid-cols-4 gap-6 mb-6">
            
            <!-- 左側：牌庫信息 -->
            <div class="space-y-4">
                <div class="bg-black/30 backdrop-blur-sm rounded-lg p-4 text-center">
                    <div class="text-sm text-orange-300 mb-2">📚 牌庫</div>
                    <div id="deck-count" class="text-3xl font-bold text-orange-200">15</div>
                </div>
                
                <div class="bg-black/30 backdrop-blur-sm rounded-lg p-4 text-center">
                    <div class="text-sm text-orange-300 mb-2">🗂️ 棄牌堆</div>
                    <div id="discard-count" class="text-3xl font-bold text-gray-400">0</div>
                </div>
                
                <!-- 人類主題說明 -->
                <div class="bg-orange-900/50 backdrop-blur-sm rounded-lg p-4">
                    <div class="text-sm text-orange-200 font-bold mb-2">👥 人類主題</div>
                    <div class="text-xs text-orange-300 space-y-1">
                        <div>• 人屬性卡牌互相增強</div>
                        <div>• 總統隨人數變強</div>
                        <div>• 慈愛提供團隊加成</div>
                        <div>• 英雄純粹力量展現</div>
                    </div>
                </div>
            </div>
            
            <!-- 中央：戰鬥區域 -->
            <div class="lg:col-span-2">
                <div class="bg-black/30 backdrop-blur-sm rounded-lg p-6">
                    <h3 class="text-xl font-bold text-center mb-6 text-orange-100">⚔️ 戰鬥區域</h3>
                    
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
                        <!-- 打擊區 -->
                        <div id="strike-zone" 
                             class="h-40 border-2 border-dashed border-orange-500 rounded-lg p-4 transition-all duration-300">
                            <div class="text-center text-orange-300 h-full flex flex-col items-center justify-center">
                                <div class="text-3xl mb-2">🗡️</div>
                                <div class="text-sm">打擊卡</div>
                                <div class="text-xs mt-1">主要攻擊力</div>
                            </div>
                        </div>
                        
                        <!-- 輔助區 -->
                        <div id="support-zone" 
                             class="h-40 border-2 border-dashed border-orange-500 rounded-lg p-4 transition-all duration-300">
                            <div class="text-center text-orange-300 h-full flex flex-col items-center justify-center">
                                <div class="text-3xl mb-2">🛡️</div>
                                <div class="text-sm">輔助卡</div>
                                <div class="text-xs mt-1">增益效果</div>
                            </div>
                        </div>
                        
                        <!-- 法術區 -->
                        <div id="spell-zone" 
                             class="h-40 border-2 border-dashed border-orange-500 rounded-lg p-4 transition-all duration-300">
                            <div class="text-center text-orange-300 h-full flex flex-col items-center justify-center">
                                <div class="text-3xl mb-2">✨</div>
                                <div class="text-sm">法術卡</div>
                                <div class="text-xs mt-1">特殊效果</div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 戰鬥控制按鈕 -->
                    <div class="flex flex-col md:flex-row justify-center space-y-2 md:space-y-0 md:space-x-4">
                        <button id="end-turn-btn" 
                                class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg transition-colors">
                            🌙 結束回合
                        </button>
                        
                        <button id="reset-btn" 
                                class="bg-yellow-600 hover:bg-yellow-700 text-white font-bold py-3 px-6 rounded-lg transition-colors">
                            ↩️ 撤銷
                        </button>
                        
                        <!-- 隱藏的攻擊按鈕 -->
                        <button id="attack-btn" class="hidden">攻擊</button>
                    </div>
                </div>
            </div>
            
            <!-- 右側：遊戲日誌 -->
            <div class="bg-black/30 backdrop-blur-sm rounded-lg p-4">
                <h3 class="text-lg font-bold mb-4 text-orange-100">📜 遊戲日誌</h3>
                <div id="game-log" class="h-80 overflow-y-auto space-y-1 text-sm">
                    <!-- 遊戲日誌將在這裡動態添加 -->
                </div>
            </div>
        </div>

        <!-- 手牌區域 -->
        <div class="bg-black/30 backdrop-blur-sm rounded-lg p-4">
            <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-4">
                <h3 class="text-xl font-bold text-orange-100 mb-2 md:mb-0">🎴 手牌</h3>
                <div class="text-sm text-orange-300 space-y-1 md:text-right">
                    <div class="hidden md:block">拖拽卡牌到戰鬥區域使用</div>
                    <div class="md:hidden">點擊卡牌選擇放置區域</div>
                    <div class="text-xs">👥 人類卡牌相互配合更強！</div>
                </div>
            </div>
            
            <div id="hand-container" class="flex flex-wrap gap-3 justify-center min-h-[150px]">
                <!-- 手牌將在這裡動態顯示 -->
                <div class="text-center text-orange-300 py-8 w-full">
                    <p class="text-lg">等待人類聯盟集結...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- 錯誤顯示區域 -->
    <div id="error-container" class="hidden fixed inset-0 bg-red-900/90 flex items-center justify-center z-50">
        <div class="bg-white text-black p-8 rounded-lg max-w-md text-center mx-4">
            <h2 class="text-2xl font-bold text-red-600 mb-4">載入失敗</h2>
            <p id="error-message" class="mb-4">發生未知錯誤</p>
            <button onclick="location.reload()" 
                    class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">
                重新載入
            </button>
        </div>
    </div>

    <!-- 應用程序入口腳本 -->
    <script type="module">
        // 導入並啟動應用程序
        import { startApplication } from './src/main.js';
        
        console.log('🎬 開始載入 MyGO!!!!! TCG 人類主題版本...');
        
        // 隱藏載入畫面並顯示遊戲的函數
        function showGame() {
            const loadingScreen = document.getElementById('loading-screen');
            const gameContainer = document.getElementById('game-container');
            
            if (loadingScreen) loadingScreen.classList.add('hidden');
            if (gameContainer) gameContainer.classList.remove('hidden');
        }
        
        // 顯示錯誤的函數
        function showError(message) {
            const loadingScreen = document.getElementById('loading-screen');
            const errorContainer = document.getElementById('error-container');
            const errorMessage = document.getElementById('error-message');
            
            if (loadingScreen) loadingScreen.classList.add('hidden');
            if (errorContainer) errorContainer.classList.remove('hidden');
            if (errorMessage) errorMessage.textContent = message;
        }
        
        try {
            // 啟動應用程序
            const app = await startApplication();
            
            // 應用程序啟動成功，顯示遊戲界面
            showGame();
            
            console.log('✅ MyGO!!!!! TCG 人類主題版本載入成功！');
            
            // 添加全局調試工具
            window.MyGoTCG = app;
            
            // 移動端適配提示
            if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
                console.log('📱 檢測到移動設備');
                setTimeout(() => {
                    if (app.uiManager) {
                        app.uiManager.addLogEntry('📱 移動端用戶：點擊卡牌選擇區域', 'system');
                    }
                }, 3000);
            }
            
        } catch (error) {
            console.error('💥 MyGO!!!!! TCG 載入失敗:', error);
            showError(`載入失敗: ${error.message}`);
        }
    </script>
    
    <!-- 開發模式調試工具 -->
    <script>
        // 開發模式檢測
        const isDevelopment = window.location.hostname === 'localhost' || 
                            window.location.hostname === '127.0.0.1' || 
                            window.location.hostname === '';
        
        if (isDevelopment) {
            console.log('🔧 開發模式啟用');
            
            // 添加開發者工具提示
            window.addEventListener('load', () => {
                setTimeout(() => {
                    if (window.gameDebug) {
                        console.log(`
%c🎮 MyGO!!!!! TCG 人類主題版本 - 開發者工具

可用調試命令:
gameDebug.getState()        - 獲取遊戲狀態
gameDebug.addHumanCard()    - 添加隨機人類卡牌
gameDebug.heal(amount)      - 治療玩家
gameDebug.damage(amount)    - 傷害投手
gameDebug.restart()         - 重新開始遊戲
gameDebug.showDeck()        - 顯示牌組信息

範例:
gameDebug.addHumanCard()    // 添加人類卡牌
gameDebug.heal(30)          // 回復30血
gameDebug.damage(50)        // 對投手造成50傷害

人類主題特色:
- 總統：根據人屬性卡數量增強
- 慈愛：為人屬打者提供攻擊力加成
- 英雄：高數值無效果的純力量卡
                        `, 'color: #f97316; font-weight: bold;');
                    }
                }, 2000);
            });
        }
        
        // 全局錯誤處理
        window.addEventListener('error', (event) => {
            console.error('💥 全局錯誤:', event.error);
        });
        
        window.addEventListener('unhandledrejection', (event) => {
            console.error('💥 未處理的Promise拒絕:', event.reason);
        });
    </script>
</body>
</html>

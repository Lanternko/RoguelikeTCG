<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎸 MyGO!!!!! TCG v2 - 完整卡牌展示</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            color: #fff;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 30px;
            background: linear-gradient(45deg, #2c3e50, #3498db);
            border-radius: 15px;
        }

        .header h1 {
            margin: 0;
            font-size: 3rem;
            background: linear-gradient(45deg, #ffd700, #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stats-overview {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            border-left: 4px solid #3498db;
        }

        .stat-card h3 {
            margin: 0 0 10px 0;
            color: #3498db;
        }

        .stat-card .number {
            font-size: 2rem;
            font-weight: bold;
            color: #fff;
        }

        .attribute-section {
            margin-bottom: 40px;
        }

        .attribute-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            border-left: 4px solid;
        }

        .attribute-header.human { border-color: #e74c3c; }
        .attribute-header.yin { border-color: #8e44ad; }
        .attribute-header.yang { border-color: #f39c12; }

        .attribute-header h2 {
            margin: 0;
            font-size: 1.8rem;
        }

        .rarity-group {
            margin-bottom: 30px;
        }

        .rarity-title {
            font-size: 1.3rem;
            margin-bottom: 15px;
            padding: 10px 15px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            border-left: 3px solid;
        }

        .rarity-title.common { border-color: #95a5a6; }
        .rarity-title.rare { border-color: #9b59b6; }
        .rarity-title.legendary { border-color: #f39c12; }

        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .card-display {
            background: linear-gradient(145deg, #2c3e50, #34495e);
            border-radius: 12px;
            padding: 20px;
            border: 2px solid #3498db;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .card-display:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 15px 40px rgba(52, 152, 219, 0.3);
        }

        .card-display.batter { border-color: #e74c3c; }
        .card-display.support { border-color: #3498db; }
        .card-display.spell { border-color: #9b59b6; }
        .card-display.deathrattle { border-color: #f39c12; }

        .card-display.common {
            background: linear-gradient(145deg, #2c3e50, #34495e);
        }

        .card-display.rare {
            background: linear-gradient(145deg, #8e44ad, #9b59b6);
            box-shadow: 0 0 20px rgba(155, 89, 182, 0.3);
        }

        .card-display.legendary {
            background: linear-gradient(145deg, #f39c12, #e67e22);
            box-shadow: 0 0 25px rgba(243, 156, 18, 0.4);
            animation: legendary-pulse 3s infinite;
        }

        @keyframes legendary-pulse {
            0%, 100% { box-shadow: 0 0 25px rgba(243, 156, 18, 0.4); }
            50% { box-shadow: 0 0 40px rgba(243, 156, 18, 0.7); }
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .card-name {
            font-size: 1.4rem;
            font-weight: bold;
            margin: 0;
        }

        .card-type {
            background: rgba(0, 0, 0, 0.6);
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.9rem;
            font-weight: bold;
        }

        .card-stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            font-family: 'Courier New', monospace;
        }

        .stat-item {
            text-align: center;
        }

        .stat-label {
            font-size: 0.8rem;
            opacity: 0.8;
            margin-bottom: 2px;
        }

        .stat-value {
            font-size: 1.1rem;
            font-weight: bold;
        }

        .card-description {
            font-size: 0.95rem;
            line-height: 1.4;
            background: rgba(0, 0, 0, 0.4);
            padding: 12px;
            border-radius: 8px;
            border-left: 3px solid #3498db;
            min-height: 60px;
        }

        .card-id {
            position: absolute;
            top: 8px;
            right: 8px;
            background: rgba(0, 0, 0, 0.7);
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.7rem;
            font-family: 'Courier New', monospace;
        }

        .balance-philosophy {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            border-left: 4px solid #f39c12;
        }

        .balance-philosophy h3 {
            margin-top: 0;
            color: #f39c12;
        }

        .philosophy-list {
            list-style: none;
            padding: 0;
        }

        .philosophy-list li {
            margin: 10px 0;
            padding: 8px 12px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 6px;
            border-left: 3px solid #3498db;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 30px 0;
            flex-wrap: wrap;
        }

        .btn {
            background: linear-gradient(145deg, #3498db, #2980b9);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            background: linear-gradient(145deg, #2980b9, #3498db);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(52, 152, 219, 0.4);
        }

        .search-box {
            width: 100%;
            max-width: 400px;
            padding: 12px 16px;
            border: 2px solid #3498db;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 1rem;
            margin: 0 auto 20px auto;
            display: block;
        }

        .search-box::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        @media (max-width: 768px) {
            .cards-grid {
                grid-template-columns: 1fr;
            }
            
            .stats-overview {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Roguelike TCG</h1>
            <p>完整卡牌展示 - 平衡清單 v9</p>
            <p>採用分層架構設計，30張精心平衡的卡牌</p>
        </div>

        <!-- 統計概覽 -->
        <div class="stats-overview">
            <div class="stat-card">
                <h3>📊 總卡牌數</h3>
                <div class="number" id="total-cards">30</div>
            </div>
            <div class="stat-card">
                <h3>🔴 人屬性</h3>
                <div class="number" id="human-cards">20</div>
            </div>
            <div class="stat-card">
                <h3>⚫ 陰屬性</h3>
                <div class="number" id="yin-cards">5</div>
            </div>
            <div class="stat-card">
                <h3>⚪ 陽屬性</h3>
                <div class="number" id="yang-cards">5</div>
            </div>
        </div>

        <!-- 平衡哲學 -->
        <div class="balance-philosophy">
            <h3>📌 v9 版本平衡哲學</h3>
            <ul class="philosophy-list">
                <li><strong>強攻擊力卡片 (或無效果)</strong>：暴擊值 <strong>50</strong> - 放入輔助格的機會成本補償</li>
                <li><strong>強效果卡片</strong>：暴擊值 <strong>35</strong> - 效果為主，暴擊為次</li>
                <li><strong>超級無敵強效果卡片</strong>：暴擊值 <strong>25</strong> - 顛覆性效果，暴擊下調平衡</li>
                <li><strong>輔助為主卡片</strong>：暴擊值 <strong>70+</strong> - 專職輔助，最高暴擊值</li>
            </ul>
        </div>

        <!-- 搜索和控制 -->
        <input type="text" class="search-box" id="search-box" placeholder="🔍 搜索卡牌名稱或效果...">
        
        <div class="controls">
            <button class="btn" onclick="showAllCards()">📋 顯示全部</button>
            <button class="btn" onclick="filterByType('batter')">⚔️ 打者卡</button>
            <button class="btn" onclick="filterByType('spell')">✨ 法術卡</button>
            <button class="btn" onclick="filterByRarity('legendary')">🏆 傳說卡</button>
            <button class="btn" onclick="startGameTest()">🎮 啟動遊戲測試</button>
        </div>

        <!-- 卡牌展示區域 -->
        <div id="cards-container">
            <!-- 卡牌將在這裡動態生成 -->
        </div>
    </div>

    <script type="module">
        // 卡牌數據 (基於你的平衡清單v9)
        const CARD_DATA = {

            human_common: [

            ],

            human_rare: [
                { id: 'help_stream', name: '幫我開直播', type: 'deathrattle', hp: 12, attack: 5, crit: 35, desc: '死聲：你的人屬性打者卡 +5 攻擊力。' },
                { id: 'benevolent_legacy', name: '仁道傳承', type: 'batter', hp: 10, attack: 35, crit: 35, desc: '打擊：若場上有陰或陽屬性卡，攻擊力+20；若場上有天或地屬性卡，棄1張牌抽2張（限一次）。輔助：抽 1 張人屬性卡。' },
                { id: 'communism', name: '共產主義', type: 'spell', hp: 10, attack: 0, crit: 0, desc: '若我方的血量低於敵方，則回復血量至與敵方相同（不會超過最大生命值）。' },
                { id: 'multiculture', name: '多元文化', type: 'batter', hp: 10, attack: 10, crit: 70, desc: '輔助：若場上存在≥3種屬性，你手牌中所有的人屬性打者卡攻擊力+10。' },
                { id: 'prosperity', name: '共榮', type: 'batter', hp: 10, attack: 8, crit: 25, desc: '輔助：若場上存在≥3種屬性，你的人屬性打者卡 +15 攻擊力。' }
            ],
            // 人屬性傳說
            human_legendary: [
                { id: 'master', name: '集大成者', type: 'batter', hp: 10, attack: 10, crit: 25, desc: '被動：此卡在你手中時，你每打出一張人屬性卡，其攻擊力+2。打擊：此回合中，牌組中每有一張人屬性卡，攻擊力+1。' },
                { id: 'head_pat', name: '摸頭', type: 'spell', hp: 15, attack: 0, crit: 0, desc: '抽 3 張卡。其中每抽到一張人屬性卡，該卡 +5 攻擊力。' }
            ],
            // 陰屬性
            yin: [
                { id: 'shadow_devour', name: '暗影吞噬', type: 'batter', hp: 10, attack: 20, crit: 35, desc: '打擊：若本回合沒有打出其他陰屬卡，此卡獲得 +10 攻擊力。輔助：投手攻擊力 -3。' },
                { id: 'lone_shadow', name: '孤影', type: 'spell', hp: 9, attack: 0, crit: 0, desc: '減投手 5 攻（本回合）。抽 1 張牌。' },
                { id: 'evil_genius', name: '邪惡天才', type: 'batter', hp: 14, attack: 15, crit: 35, desc: '打擊：吸取投手 5 點攻擊力。' },
                { id: 'ambush', name: '偷襲', type: 'batter', hp: 6, attack: 10, crit: 35, desc: '輔助：直接降低投手 10 點血量。' },
                { id: 'time_stop', name: '時間暫停', type: 'spell', hp: 10, attack: 0, crit: 0, desc: '投手跳過他的下一個回合。' }
            ],
            // 陽屬性
            yang: [
                { id: 'weapon_master', name: '武器大師', type: 'batter', hp: 8, attack: 8, crit: 70, desc: '輔助：手牌中每有一種不同屬性的卡，你的任意打者攻擊力+5（本回合）。' },
                { id: 'holy_light', name: '聖光', type: 'spell', hp: 8, attack: 0, crit: 0, desc: '選擇一張手牌，其攻擊力 +8（本回合）。抽 1 張牌。' },
                { id: 'late_game', name: '專打後期', type: 'batter', hp: 8, attack: 5, crit: 35, desc: '打擊：本場你每抽 1 張牌，此卡攻擊力+3。' },
                { id: 'yinyang_harmony', name: '陰陽調和', type: 'batter', hp: 0, attack: 20, crit: 25, desc: '打擊：若你的輔助格為陰屬性，此卡攻擊力變為兩倍。' },
                { id: 'resurrection', name: '死者蘇生', type: 'deathrattle', hp: 0, attack: 10, crit: 25, desc: '死聲：你棄牌堆中所有攻擊力+10以上的打者卡洗回牌庫。若牌庫≥15張，陽屬卡攻擊力+20；若<15張，抽1張陽屬卡。' }
            ]
        };

        let allCards = [];
        let filteredCards = [];

        // 初始化
        function init() {
            // 合併所有卡牌數據
            allCards = [
                ...CARD_DATA.human_common.map(card => ({...card, attribute: 'human', rarity: 'common'})),
                ...CARD_DATA.human_rare.map(card => ({...card, attribute: 'human', rarity: 'rare'})),
                ...CARD_DATA.human_legendary.map(card => ({...card, attribute: 'human', rarity: 'legendary'})),
                ...CARD_DATA.yin.map(card => ({...card, attribute: 'yin', rarity: getRarityByName(card.name)})),
                ...CARD_DATA.yang.map(card => ({...card, attribute: 'yang', rarity: getRarityByName(card.name)}))
            ];

            filteredCards = [...allCards];
            renderCards();
            setupSearch();
            updateStats();
        }

        function getRarityByName(name) {
            const legendaryNames = ['時間暫停', '死者蘇生'];
            const rareNames = ['邪惡天才', '偷襲', '專打後期', '陰陽調和'];
            
            if (legendaryNames.includes(name)) return 'legendary';
            if (rareNames.includes(name)) return 'rare';
            return 'common';
        }

        function renderCards() {
            const container = document.getElementById('cards-container');
            container.innerHTML = '';

            // 按屬性分組
            const groupedCards = {
                human: filteredCards.filter(card => card.attribute === 'human'),
                yin: filteredCards.filter(card => card.attribute === 'yin'),
                yang: filteredCards.filter(card => card.attribute === 'yang')
            };

            // 渲染每個屬性分組
            Object.entries(groupedCards).forEach(([attribute, cards]) => {
                if (cards.length === 0) return;

                const attributeSection = document.createElement('div');
                attributeSection.className = 'attribute-section';

                const attributeHeader = document.createElement('div');
                attributeHeader.className = `attribute-header ${attribute}`;
                attributeHeader.innerHTML = `
                    <h2>${getAttributeTitle(attribute)} (${cards.length}張)</h2>
                `;
                attributeSection.appendChild(attributeHeader);

                // 按稀有度分組
                const rarityGroups = {
                    common: cards.filter(card => card.rarity === 'common'),
                    rare: cards.filter(card => card.rarity === 'rare'),
                    legendary: cards.filter(card => card.rarity === 'legendary')
                };

                Object.entries(rarityGroups).forEach(([rarity, rarityCards]) => {
                    if (rarityCards.length === 0) return;

                    const rarityGroup = document.createElement('div');
                    rarityGroup.className = 'rarity-group';

                    const rarityTitle = document.createElement('div');
                    rarityTitle.className = `rarity-title ${rarity}`;
                    rarityTitle.textContent = `${getRarityTitle(rarity)} (${rarityCards.length}張)`;
                    rarityGroup.appendChild(rarityTitle);

                    const cardsGrid = document.createElement('div');
                    cardsGrid.className = 'cards-grid';

                    rarityCards.forEach(card => {
                        const cardElement = createCardElement(card);
                        cardsGrid.appendChild(cardElement);
                    });

                    rarityGroup.appendChild(cardsGrid);
                    attributeSection.appendChild(rarityGroup);
                });

                container.appendChild(attributeSection);
            });
        }

        function createCardElement(card) {
            const cardDiv = document.createElement('div');
            cardDiv.className = `card-display ${card.type} ${card.rarity}`;

            cardDiv.innerHTML = `
                <div class="card-id">${card.id}</div>
                <div class="card-header">
                    <h3 class="card-name">${card.name}</h3>
                    <div class="card-type">${getTypeText(card.type)}</div>
                </div>
                <div class="card-stats">
                    <div class="stat-item">
                        <div class="stat-label">血量</div>
                        <div class="stat-value">+${card.hp}</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">攻擊</div>
                        <div class="stat-value">${card.attack}</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">暴擊</div>
                        <div class="stat-value">${card.crit}</div>
                    </div>
                </div>
                <div class="card-description">${card.desc}</div>
            `;

            return cardDiv;
        }

        function setupSearch() {
            const searchBox = document.getElementById('search-box');
            searchBox.addEventListener('input', (e) => {
                const query = e.target.value.toLowerCase();
                
                if (query === '') {
                    filteredCards = [...allCards];
                } else {
                    filteredCards = allCards.filter(card => 
                        card.name.toLowerCase().includes(query) ||
                        card.desc.toLowerCase().includes(query) ||
                        card.id.toLowerCase().includes(query)
                    );
                }
                
                renderCards();
                updateStats();
            });
        }

        function updateStats() {
            const humanCount = filteredCards.filter(card => card.attribute === 'human').length;
            const yinCount = filteredCards.filter(card => card.attribute === 'yin').length;
            const yangCount = filteredCards.filter(card => card.attribute === 'yang').length;

            document.getElementById('total-cards').textContent = filteredCards.length;
            document.getElementById('human-cards').textContent = humanCount;
            document.getElementById('yin-cards').textContent = yinCount;
            document.getElementById('yang-cards').textContent = yangCount;
        }

        // 全局函數
        window.showAllCards = function() {
            filteredCards = [...allCards];
            renderCards();
            updateStats();
            document.getElementById('search-box').value = '';
        };

        window.filterByType = function(type) {
            filteredCards = allCards.filter(card => card.type === type);
            renderCards();
            updateStats();
        };

        window.filterByRarity = function(rarity) {
            filteredCards = allCards.filter(card => card.rarity === rarity);
            renderCards();
            updateStats();
        };

        window.startGameTest = function() {
            if (confirm('是否要啟動完整遊戲測試？這將打開遊戲頁面。')) {
                window.open('./index.html', '_blank');
            }
        };

        // 輔助函數
        function getAttributeTitle(attribute) {
            const titles = {
                human: '🔴 人屬性 (Human)',
                yin: '⚫ 陰屬性 (Yin)',
                yang: '⚪ 陽屬性 (Yang)'
            };
            return titles[attribute] || attribute;
        }

        function getRarityTitle(rarity) {
            const titles = {
                common: '✨ 普通',
                rare: '🌟 稀有',
                legendary: '🏆 傳說'
            };
            return titles[rarity] || rarity;
        }

        function getTypeText(type) {
            const types = {
                batter: '打者',
                spell: '法術',
                deathrattle: '死聲'
            };
            return types[type] || type;
        }

        // 啟動
        init();
    </script>

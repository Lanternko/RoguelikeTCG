<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyGO!!!!! Roguelike TCG v2 - Modular Version</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'human-base': '#9F563A',
                        'human-dark': '#79432C',
                        'human-text': '#F3EAD3',
                        'yin-base': '#293047',
                        'yin-dark': '#1A2033',
                        'yin-text': '#D0D8E8',
                        'yang-base': '#FCFAF2',
                        'yang-dark': '#E0D8C0',
                        'yang-text': '#5D4037',
                        'heaven-base': '#4A90E2',
                        'heaven-dark': '#357ABD',
                        'heaven-text': '#F0F8FF',
                        'earth-base': '#8B4513',
                        'earth-dark': '#654321',
                        'earth-text': '#F5DEB3',
                        'legendary-ring': '#DAA520'
                    },
                    animation: {
                        'glow': 'glow 2s ease-in-out infinite alternate'
                    }
                }
            }
        }
    </script>
    
    <style>
        @keyframes glow {
            from { box-shadow: 0 0 5px currentColor; }
            to { box-shadow: 0 0 20px currentColor, 0 0 30px currentColor; }
        }
        
        .card-zone-occupied {
            background-color: rgba(59, 130, 246, 0.1);
            border: 2px solid #3b82f6;
        }
        
        .loading-spinner {
            border: 2px solid #f3f4f6;
            border-top: 2px solid #3b82f6;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-900 via-blue-900 to-purple-900 min-h-screen text-white">
    
    <!-- 載入畫面 -->
    <div id="loading-screen" class="fixed inset-0 bg-gray-900 flex items-center justify-center z-50">
        <div class="text-center">
            <div class="loading-spinner mx-auto mb-4"></div>
            <h1 class="text-2xl font-bold mb-2">MyGO!!!!! TCG</h1>
            <p class="text-gray-400">載入中...</p>
        </div>
    </div>

    <!-- 主遊戲界面 -->
    <div id="game-container" class="hidden min-h-screen p-4">
        
        <!-- 遊戲頂部狀態欄 -->
        <div class="mb-6">
            <div class="bg-black/30 backdrop-blur-sm rounded-lg p-4">
                <div class="flex justify-between items-center">
                    
                    <!-- 玩家狀態 -->
                    <div class="flex items-center space-x-4">
                        <div class="text-center">
                            <div class="text-sm text-gray-400">玩家</div>
                            <div class="flex items-center space-x-2">
                                <div class="w-32 h-3 bg-gray-700 rounded-full overflow-hidden">
                                    <div id="player-hp-bar" class="bg-green-500 h-full transition-all duration-300"></div>
                                </div>
                                <span id="player-hp" class="text-lg font-bold">100/100</span>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 中央遊戲信息 -->
                    <div class="text-center">
                        <div class="text-sm text-gray-400">回合 <span id="turn-counter">1</span></div>
                        <div id="game-phase" class="text-lg font-bold text-blue-400">抽牌階段</div>
                    </div>
                    
                    <!-- 投手狀態 -->
                    <div class="flex items-center space-x-4">
                        <div class="text-center">
                            <div class="text-sm text-gray-400">投手</div>
                            <div class="flex items-center space-x-2">
                                <span id="pitcher-hp" class="text-lg font-bold">150/150</span>
                                <div class="w-32 h-3 bg-gray-700 rounded-full overflow-hidden">
                                    <div id="pitcher-hp-bar" class="bg-red-500 h-full transition-all duration-300"></div>
                                </div>
                            </div>
                            <div class="text-xs text-gray-400 mt-1">
                                攻擊: <span id="pitcher-attack" class="text-red-400 font-bold">30</span> |
                                屬性: <span id="pitcher-attribute" class="text-yellow-400">天</span> |
                                <span id="pitcher-stage" class="text-red-400 font-bold">第1階段</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 主遊戲區域 -->
        <div class="grid grid-cols-4 gap-6 mb-6">
            
            <!-- 左側：牌庫信息 -->
            <div class="space-y-4">
                <div class="bg-black/30 backdrop-blur-sm rounded-lg p-4 text-center">
                    <div class="text-sm text-gray-400 mb-2">牌庫</div>
                    <div id="deck-count" class="text-3xl font-bold text-blue-400">15</div>
                </div>
                
                <div class="bg-black/30 backdrop-blur-sm rounded-lg p-4 text-center">
                    <div class="text-sm text-gray-400 mb-2">棄牌堆</div>
                    <div id="discard-count" class="text-3xl font-bold text-gray-400">0</div>
                </div>
            </div>
            
            <!-- 中央：戰鬥區域 -->
            <div class="col-span-2">
                <div class="bg-black/30 backdrop-blur-sm rounded-lg p-6">
                    <h3 class="text-xl font-bold text-center mb-6">戰鬥區域</h3>
                    
                    <div class="grid grid-cols-3 gap-4 mb-6">
                        <!-- 打擊區 -->
                        <div id="strike-zone" 
                             class="h-40 border-2 border-dashed border-gray-500 rounded-lg p-4 transition-all duration-300">
                            <div class="text-center text-gray-400 h-full flex flex-col items-center justify-center">
                                <div class="text-3xl mb-2">🗡️</div>
                                <div class="text-sm">拖拽打擊卡到此處</div>
                            </div>
                        </div>
                        
                        <!-- 輔助區 -->
                        <div id="support-zone" 
                             class="h-40 border-2 border-dashed border-gray-500 rounded-lg p-4 transition-all duration-300">
                            <div class="text-center text-gray-400 h-full flex flex-col items-center justify-center">
                                <div class="text-3xl mb-2">🛡️</div>
                                <div class="text-sm">拖拽輔助卡到此處</div>
                            </div>
                        </div>
                        
                        <!-- 法術區 -->
                        <div id="spell-zone" 
                             class="h-40 border-2 border-dashed border-gray-500 rounded-lg p-4 transition-all duration-300">
                            <div class="text-center text-gray-400 h-full flex flex-col items-center justify-center">
                                <div class="text-3xl mb-2">✨</div>
                                <div class="text-sm">拖拽法術卡到此處</div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 戰鬥控制按鈕 -->
                    <div class="flex justify-center space-x-4">
                        <button id="attack-btn" 
                                class="bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-6 rounded-lg transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
                            ⚔️ 攻擊
                        </button>
                        
                        <button id="end-turn-btn" 
                                class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg transition-colors">
                            🌙 結束回合
                        </button>
                        
                        <button id="reset-btn" 
                                class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-3 px-6 rounded-lg transition-colors">
                            🔄 重新開始
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- 右側：遊戲日誌 -->
            <div class="bg-black/30 backdrop-blur-sm rounded-lg p-4">
                <h3 class="text-lg font-bold mb-4">遊戲日誌</h3>
                <div id="game-log" class="h-80 overflow-y-auto space-y-1 text-sm">
                    <!-- 遊戲日誌將在這裡動態添加 -->
                </div>
            </div>
        </div>

        <!-- 手牌區域 -->
        <div class="bg-black/30 backdrop-blur-sm rounded-lg p-4">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-xl font-bold">手牌</h3>
                <div class="text-sm text-gray-400">
                    點擊卡牌查看詳情，拖拽到戰鬥區域使用
                </div>
            </div>
            
            <div id="hand-container" class="flex flex-wrap gap-3 justify-center min-h-[150px]">
                <!-- 手牌將在這裡動態顯示 -->
                <div class="text-center text-gray-400 py-8 w-full">
                    <p class="text-lg">等待遊戲載入...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- 錯誤顯示區域 -->
    <div id="error-container" class="hidden fixed inset-0 bg-red-900/90 flex items-center justify-center z-50">
        <div class="bg-white text-black p-8 rounded-lg max-w-md text-center">
            <h2 class="text-2xl font-bold text-red-600 mb-4">載入失敗</h2>
            <p id="error-message" class="mb-4">發生未知錯誤</p>
            <button onclick="location.reload()" 
                    class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">
                重新載入
            </button>
        </div>
    </div>

    <!-- 模組載入腳本 -->
    <script type="module">
        // 主應用程序載入
        import { startApplication } from './main.js';
        
        console.log('🎬 開始載入 MyGO!!!!! TCG 模組化版本...');
        
        // 隱藏載入畫面並顯示遊戲的函數
        function showGame() {
            const loadingScreen = document.getElementById('loading-screen');
            const gameContainer = document.getElementById('game-container');
            
            if (loadingScreen) loadingScreen.classList.add('hidden');
            if (gameContainer) gameContainer.classList.remove('hidden');
        }
        
        // 顯示錯誤的函數
        function showError(message) {
            const loadingScreen = document.getElementById('loading-screen');
            const errorContainer = document.getElementById('error-container');
            const errorMessage = document.getElementById('error-message');
            
            if (loadingScreen) loadingScreen.classList.add('hidden');
            if (errorContainer) errorContainer.classList.remove('hidden');
            if (errorMessage) errorMessage.textContent = message;
        }
        
        try {
            // 啟動應用程序
            const app = await startApplication();
            
            // 應用程序啟動成功，顯示遊戲界面
            showGame();
            
            console.log('✅ MyGO!!!!! TCG 模組化版本載入成功！');
            
            // 添加全局調試工具
            window.MyGoTCG = app;
            window.gameDebug = {
                getState: () => app.gameController?.getGameState(),
                getUIStatus: () => app.uiManager?.getUIStatus(),
                addCard: (cardId) => app.gameController?.addCardToHand(cardId),
                heal: (amount) => app.gameController?.healPlayer(amount),
                damage: (amount) => app.gameController?.damagePitcher(amount),
                restart: () => app.restart(),
                logStats: () => app.logCardStats()
            };
            
        } catch (error) {
            console.error('💥 MyGO!!!!! TCG 載入失敗:', error);
            showError(`載入失敗: ${error.message}`);
        }
    </script>
    
    <!-- 開發模式調試工具 -->
    <script>
        // 開發模式檢測
        const isDevelopment = window.location.hostname === 'localhost' || 
                            window.location.hostname === '127.0.0.1' || 
                            window.location.hostname === '';
        
        if (isDevelopment) {
            console.log('🔧 開發模式啟用');
            
            // 添加開發者工具提示
            window.addEventListener('load', () => {
                setTimeout(() => {
                    if (window.gameDebug) {
                        console.log(`
%c🎮 MyGO!!!!! TCG 開發者工具

可用調試命令:
gameDebug.getState()     - 獲取遊戲狀態
gameDebug.getUIStatus()  - 獲取UI狀態
gameDebug.addCard(id)    - 添加卡牌到手牌
gameDebug.heal(amount)   - 治療玩家
gameDebug.damage(amount) - 傷害投手
gameDebug.restart()      - 重新開始遊戲
gameDebug.logStats()     - 顯示卡牌統計

範例:
gameDebug.addCard('president')
gameDebug.heal(20)
gameDebug.damage(50)
                        `, 'color: #4ade80; font-weight: bold;');
                    }
                }, 2000);
            });
        }
        
        // 全局錯誤處理
        window.addEventListener('error', (event) => {
            console.error('💥 全局錯誤:', event.error);
        });
        
        window.addEventListener('unhandledrejection', (event) => {
            console.error('💥 未處理的Promise拒絕:', event.reason);
        });
    </script>
</body>
</html>
